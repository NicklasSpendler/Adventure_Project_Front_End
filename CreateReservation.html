<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Opret Reservation</title>
  <link rel="stylesheet" href="css/main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
      <h1>Opret Reservation</h1>
    </div>
    <div class="row d-flex">
      <form id="frmCreateReservation" method="post" action="http://localhost:8080/reservation" class="d-flex flex-column">
        <label>Navn</label>
        <input name="name" class="mb-2" required>
        <label>Telefonnummer</label>
        <input name="phone_number" class="mb-2" required>
        <label>Antal Deltagere</label>
        <input name="participants" class="mb-2" required>
        <label>Vælg Event</label>
        <select name="activityid" class="mb-2" id="sltActivity" required>
        </select>
        <button id="btnSearchEvents" type="button">Søg efter events</button>
      </form>
    </div>
  </div>

<script src="js/createReservation.js"></script>

</body>
</html>
