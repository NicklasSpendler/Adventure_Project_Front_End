<head>
  <meta charset="utf-8">

  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">

  <link rel="stylesheet" href="../css/main.css">

  <meta name="theme-color" content="#fafafa">

<body>
<nav id="navbar"></nav>

  <div class="wrapper">
    <h2>Edit Activity</h2>

    <form id="frmEditActivity" class="editForm">
      <label for="">Navn: </label>
      <input class="editForm__name" name="name" type="text" placeholder="Aktivitets Navn">
      <label for="">Pris: </label>
      <input class="editForm__price" name="price" type="text" placeholder="Aktivitets Pris">
      <label for="">Minumums Alder: </label>
      <input class="editForm__age" name="min_age" type="text" placeholder="Minumums Alder">
      <label for="">Minumums Højde: </label>
      <input class="editForm__height" name="min_height" type="text" placeholder="Minumums Højde">
      <label for="">Antal Deltager: </label>
      <input class="editForm__participants" name="participants" type="text" placeholder="Antal Deltager">

      <button class="editForm__submit">Submit</button>
    </form>

  </div>

  <script rel="script" src="../js/editActivity.js"></script>
  <script src="js/nav.js"></script>
