<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Events</title>
  <link rel="stylesheet" href="css/main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <header>
    <nav id="navbar"></nav>
  </header>

  <div class="container">
    <div class="row">
      <h3>Opret Event</h3>
      <form id="frmCreateEvent" method="post" action="http://localhost:8080/event" class="d-flex flex-column">
        <label>Vælg aktivitet</label>
        <select name="activityID" id="sltActivity" class="mb-2"></select>
        <label>Max antal deltagere</label>
        <input id="maxParticipants" class="mb-2" type="text" name="maxParticipants">
        <label>Vælg Dato</label>
        <input class="mb-2" type="date" name="date">
        <label>Vælg Tidspunkt</label>
        <select name="timeSlot" id="sltTimeSlot" class="mb-4"></select>
        <button type="button" id="btnSearchTimeSlot">Søg efter tider</button>

      </form>
    </div>
  </div>


  <script src="js/events.js"></script>
  <script src="js/nav.js"></script>
</body>
</html>
