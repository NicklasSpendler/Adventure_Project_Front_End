<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Medarbejder</title>
  <link rel="stylesheet" href="css/main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container">
  <div class="row mb-3">
    <h1>Medarbejder</h1>
  </div>
  <div class="row">
    <div class="d-flex">
    <p class="col-sm-2">ID</p>
    <p class="col-sm-2">First Name</p>
    <p class="col-sm-2">Last Name</p>
    <p class="col-sm-2">Edit</p>
    <p class="col-sm-2">Slet</p>
    </div>
  </div>
  <div class="row employee_container">

  </div>

  <div class="row">
    <h3>Opret Udstyr</h3>
    <form id="frmCreateEmployee" method="post" action="http://localhost:8080/employee">
      <label>Fornavn</label>
      <input type="text" name="employee_first_name">
      <label>Efternavn</label>
      <input type="text" name="employee_last_name">
      <button type="submit" id="btnCreateEmployee">Send</button>
    </form>
  </div>


</div>

<script src="js/employee.js"></script>
</body>
</html>
