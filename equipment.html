<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Udstyr</title>
  <link rel="stylesheet" href="css/main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container">
  <div class="row mb-3">
    <h1>Udstyr</h1>
  </div>
  <div class="row">
    <div class="d-flex">
      <p class="col-sm-2">ID</p>
      <p class="col-sm-2">activity</p>
      <p class="col-sm-2">equipment_id</p>
      <p class="col-sm-2">Rediger</p>
    </div>
  </div>
  <div class="row equipment_container">

  </div>

  <div class="row">
    <h3>Opret Udstyr</h3>
    <form id="frmCreateEquipment" method="post" action="http://localhost:8080//equipment">
      <label>Aktivitet</label>
      <input type="text" name="activity">
      <label>Udstyr ID</label>
      <input type="text" name="equipment_id">
      <button type="submit" id="btnCreateequipment">Send</button>
    </form>
  </div>

</div>

  <script src="js/equipment.js"></script>
  <script src="js/editEquipment.js"></script>
</body>
</html>
